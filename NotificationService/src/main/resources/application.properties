spring.application.name=Notification-Service
spring.datasource.url=jdbc:mysql://localhost:3306/notificationdatabase
spring.datasource.username=root
spring.datasource.password=root
server.port=8888
# show sql commands
spring.jpa.show-sql=false
# show sql queries
spring.jpa.properties.hibernate.format_sql=false
# ddl (create, alter, truncate)
spring.jpa.generate-ddl=true
spring.jpa.open-in-view=true

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
# Email
rabbitmq.exchange-name=my_exchange
rabbitmq.email-queue.email-queue-name=email_queue
rabbitmq.email-queue.routing-email-key-name=email_routing_key


